<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type='image/x-icon' href='favicon.ico'>
    <title>Pok√©mon Theme | Fire, Water, Grass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameCont">
        <div class="header">
            <h1 class="gameScript" id="playerScript">Player: </h1>
            <h1 class="gameScript" id="computerScript">Computer: </h1>
            <h1 class="gameScript" id="resultScript">Result: </h1>
        </div>
        
        <div>
            <button class="choiceBtn fire-charmander">
                <span class="choiceText">Charmander</span>
                <img src="./images/fire.png" alt="Fire">
            </button>

            <button class="choiceBtn water-squirtle">
                <span class="choiceText">Squirtle</span>
                <img src="./images/water.png" alt="Water">
            </button>

            <button class="choiceBtn grass-bulbasaur">
                <span class="choiceText">Bulbasaur</span>
                <img src="./images/grass.png" alt="Grass">
            </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
